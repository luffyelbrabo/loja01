<!DOCTYPE html>
<html>
<head>
    <title>Entre em Contato pelo WhatsApp</title>
</head>
<body>
    <h1>Entre em Contato pelo WhatsApp</h1>
    <p>Preencha suas informações e clique no botão para iniciar uma conversa no WhatsApp:</p>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <button id="enviar" onclick="enviarMensagem()">Enviar mensagem no WhatsApp</button>
    </form>

    <script>
        function enviarMensagem() {
            var nome = document.getElementById("nome").value;
            var telefone = document.getElementById("telefone").value;

            // Formatar o número de telefone removendo caracteres não numéricos
            var numeroFormatado = telefone.replace(/\D/g, '');

            // Redirecionar para o link do WhatsApp com os parâmetros preenchidos
            window.location.href = `https://api.whatsapp.com/send?phone=${numeroFormatado}&text=Olá%20${nome},%20estou%20entrando%20em%20contato%20através%20do%20site.`;
        }
    </script>
</body>
</html>
